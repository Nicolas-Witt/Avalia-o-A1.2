<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Carros - API HDI</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0f1115;
      color: #fff;
    }

    header {
      text-align: center;
      background: linear-gradient(90deg, #004aad, #007bff);
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    main {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
    }

    #busca {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 25px;
    }

    select, button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #lista {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #1b1e24;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
      transition: 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      color: #00aaff;
      margin-bottom: 5px;
    }

    .card p {
      color: #ccc;
      font-size: 14px;
    }

    footer {
      background-color: #0a0a0a;
      color: #aaa;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header { font-size: 22px; }
    }
  </style>
</head>

<body>
  <header>Consulta de Carros — API HDI</header>

  <main>
    <div id="busca">
      <select id="marca"></select>
      <select id="modelo"></select>
      <button onclick="buscarModelos()">Buscar Modelos</button>
    </div>

    <div id="lista"></div>
  </main>

  <footer>
    Desenvolvido por <strong>Nicolas Emanuel</strong> — Disciplina: Programação Web
  </footer>

  <script>
    const API_BASE = "https://developers.hdi.com.br/reference/auto-get-pesquisar-veiculo";

   
    const marcas = [
      { id: 1, nome: "Chevrolet" },
      { id: 2, nome: "Fiat" },
      { id: 3, nome: "Ford" },
      { id: 4, nome: "Volkswagen" },
      { id: 5, nome: "Honda" },
      { id: 6, nome: "Toyota" }
    ];

    const modelosMock = {
      Chevrolet: [
        { modelo: "Onix", ano: 2023, motor: "1.0 Turbo" },
        { modelo: "Tracker", ano: 2022, motor: "1.2 Turbo" },
        { modelo: "S10", ano: 2021, motor: "2.8 Diesel" }
      ],
      Fiat: [
        { modelo: "Strada", ano: 2023, motor: "1.3 Firefly" },
        { modelo: "Toro", ano: 2022, motor: "2.0 Turbo Diesel" }
      ],
      Ford: [
        { modelo: "Ranger", ano: 2023, motor: "3.0 V6" },
        { modelo: "Ka", ano: 2021, motor: "1.0 Flex" }
      ],
      Honda: [
        { modelo: "Civic", ano: 2022, motor: "2.0 i-VTEC" },
        { modelo: "HR-V", ano: 2023, motor: "1.5 Turbo" }
      ],
      Toyota: [
        { modelo: "Corolla", ano: 2023, motor: "2.0 Flex" },
        { modelo: "Hilux", ano: 2022, motor: "2.8 Diesel" }
      ]
    };

    function carregarMarcas() {
      const select = document.getElementById("marca");
      select.innerHTML = "<option value=''>Selecione a marca</option>";
      marcas.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m.nome;
        opt.textContent = m.nome;
        select.appendChild(opt);
      });
      document.getElementById("modelo").innerHTML = "<option value=''>Selecione o modelo</option>";
    }

    function buscarModelos() {
      const marcaSelecionada = document.getElementById("marca").value;
      const lista = document.getElementById("lista");

      if (!marcaSelecionada) {
        alert("Selecione uma marca para buscar.");
        return;
      }

      lista.innerHTML = "<p>Carregando modelos...</p>";
      setTimeout(() => {
        exibirModelos(modelosMock[marcaSelecionada]);
      }, 500);
    }

    function exibirModelos(modelos) {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      if (!modelos || modelos.length === 0) {
        lista.innerHTML = "<p>Nenhum modelo encontrado.</p>";
        return;
      }

      modelos.forEach(m => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${m.modelo}</h3>
          <p><strong>Ano:</strong> ${m.ano}</p>
          <p><strong>Motor:</strong> ${m.motor}</p>
        `;
        lista.appendChild(card);
      });
    }

    carregarMarcas();
  </script>
</body>
</html>
